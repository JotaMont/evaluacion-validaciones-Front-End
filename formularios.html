<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Evaluacion 3 Front End</title>
</head>
<body>
    <div id="container" class="container my-3">
        <header>
            <h2 class="text-center">Formulario</h2>
        </header>
        <hr>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-12 col-md-12">
                <label for="email">Correo Electrónico:</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Juanji_el_maravilla@mail.com">
                <div class="error-message" id="mailError"></div>
            </div>
            <div class="col-12 col-md-4">
                <label for="usuario">Nombre Usuario:</label>
                <input type="text" class="form-control" id="user" name="usuario" placeholder="Juanito255">
                <div class="error-message" id="usererror"></div>
            </div>
            <div class="col-12 col-md-4">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="pass" name="password" placeholder="******">
                <div class="error-message" id="PassError"></div>
            </div>
            <div class="col-12 col-md-4">
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" class="form-control" id="confirmarPass" name="confirmPassword" placeholder="******">
                <div class="error-message" id="CpassError"></div>
            </div>
            <p>La contraseña debe tener de 3 a 6 caracteres y al menos un dígito y una letra</p>
            <div class="col-12 col-md-12">
                <label for="addressS">Dirección:</label>
                <input type="text" class="form-control" id="direccionS" name="address" placeholder="Bombero Hernandez 50">
                <div class="error-message" id="direccionSError"></div>
            </div>
            <div class="form-group col-12 col-md-6 my-4">
                <label for="address">Codigo Postal:</label>
                <input type="text" class="form-control" id="direccion" name="address" placeholder="1010101010">
                <div class="error-message" id="direccionError"></div>
            </div>
            <div class="col-12 col-md-6 my-4">
                <label for="comuna">Selecione su comuna:</label>
                <select class="form-control" id="comuna" name="comuna" placeholder="Seleccione una comuna">
                    <option value="default" selected></option>
                    <option value="Valdivia">Valdivia</option>
                    <option value="Paillaco">Paillaco</option>
                    <option value="Pichirropulli">Pichirropulli</option>
                    <option value="La Unión">La Unión</option>
                    <option value="Osorno">Osorno</option>
                    <option value="Concepción">Concepción</option>
                    <option value="Los Ángeles">Los Angeles</option>
                    <option value="Temuco">Temuco</option>
                    <option value="Pucon">Pucon</option>
                    <option value="Villarrica">Villarrica</option>
                </select>
                <div class="error-message" id="comunaError"></div>
            </div>
            <div class="col-12 col-md-3">
                <label for="phone">Número de Teléfono:</label>
                <input type="text" class="form-control" id="numero" name="phone" placeholder="+569 xxxx xxxx">
                <div class="error-message" id="numeroError"></div>
            </div>
            <div class="col-12 col-md-9">
                <label for="website">Página Web Personal:</label>
                <input type="text" class="form-control" id="website" name="website" placeholder="https://www.youtube.com/watch?v=BBJa32lCaaY&ab_channel=LegacyPNDA">
                <div class="error-message" id="WebError"></div>
            </div>
            <div class="form-group">
                <label for="hobbyInput">Ingresa algunos de los Hobbies que tengas:</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="hobbyInput" placeholder="Pasatiempos">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-outline-secondary" onclick="añadirHobbies()">Añadir</button>
                    </div>
                </div>
                <ul class="list-group" id="hobbyList"></ul>
                <div class="error-message" id="hobbiesError"></div>
            </div>
            <div id="mensajeError" class="alert alert-danger" style="display: none;"></div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Enviar</button>
            </div>
        </form>
        <footer>
            <p>Jota Webs ©2024</p>
        </footer>
    </div>
    <script
        src="script/scripts.js">
    </script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>
</html>
